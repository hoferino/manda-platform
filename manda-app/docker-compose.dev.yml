# Docker Compose for Manda Platform - Development Environment
# Stories: E1.7 - Configure Neo4j Graph Database
#          Epic 2 Retro - Add Redis for caching
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
#   docker-compose -f docker-compose.dev.yml down
#
# Environment Variables for manda-app:
#   REDIS_URL=redis://localhost:6379
#   NEO4J_URI=bolt://localhost:7687
#   NEO4J_USER=neo4j
#   NEO4J_PASSWORD=mandadev123
#
# Note: Supabase (PostgreSQL) is hosted remotely, not in Docker

version: '3.8'

services:
  # Redis for caching (tool results, retrieval, summarization)
  # Action Item: Epic 2 Retro - Self-hosted Redis for local + production
  redis:
    image: redis:7-alpine
    container_name: manda-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - manda-network

  # Neo4j Graph Database for Knowledge Graph
  # NOTE: Graphiti requires Neo4j 5.26+ for vector similarity functions
  # See: https://github.com/getzep/graphiti/issues/325
  neo4j:
    image: neo4j:5.26-community
    container_name: manda-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-mandadev123}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
      NEO4J_dbms_memory_pagecache_size: 512m
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    ports:
      - "7474:7474"  # HTTP Browser (http://localhost:7474)
      - "7687:7687"  # Bolt Protocol
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - manda-network

networks:
  manda-network:
    driver: bridge

volumes:
  redis-data:
    name: manda-redis-data
  neo4j-data:
    name: manda-neo4j-data
  neo4j-logs:
    name: manda-neo4j-logs
