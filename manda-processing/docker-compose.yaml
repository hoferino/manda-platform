# Docker Compose for local development
# Story: E3.1 - Set up FastAPI Backend with pg-boss Job Queue (AC: #4)
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose logs -f api    # View API logs
#   docker compose down           # Stop all services

services:
  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src:cached
      - ./tests:/app/tests:cached
    env_file:
      - .env
    environment:
      - APP_ENV=development
      - DEBUG=true
      - LOG_FORMAT=console
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Background worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python -m src.jobs
    volumes:
      - ./src:/app/src:cached
    env_file:
      - .env
    environment:
      - APP_ENV=development
      - DEBUG=true
      - LOG_FORMAT=console
    depends_on:
      - db
    restart: unless-stopped

  # Local PostgreSQL for development (optional - can use Supabase directly)
  db:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=manda_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database for Graphiti (E10.1)
  # Story: E10.1 - Graphiti Infrastructure Setup (AC: #4)
  neo4j:
    image: neo4j:5.26-community
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
      # NOTE: Use 'allowlist' not 'unrestricted' (deprecated in 5.x)
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

# Network configuration
networks:
  default:
    name: manda-network
